server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass http://backend:8081/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy auth endpoints (since they are top-level in your main.go)
    location /register {
        proxy_pass http://backend:8081/register;
    }
    location /verify {
        proxy_pass http://backend:8081/verify;
    }
    location /login {
        proxy_pass http://backend:8081/login;
    }
    location /auth/ {
        proxy_pass http://backend:8081/auth/;
    }
}