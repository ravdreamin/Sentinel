services:
  # --------------------------------------------------------------------------
  # Backend Service (Docker)
  # --------------------------------------------------------------------------
  - type: web
    name: sentinel-backend
    env: docker
    region: oregon
    plan: free
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentinel-db
          property: connectionString
      - key: PORT
        value: 8081
      - key: EMAIL_APIKEY
        sync: false
    autoDeploy: true

  # --------------------------------------------------------------------------
  # Frontend Service (Static)
  # --------------------------------------------------------------------------
  - type: web
    name: sentinel-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sentinel-backend.onrender.com/api/*
      - type: rewrite
        source: /auth/*
        destination: https://sentinel-backend.onrender.com/auth/*
      - type: rewrite
        source: /register
        destination: https://sentinel-backend.onrender.com/register
      - type: rewrite
        source: /verify
        destination: https://sentinel-backend.onrender.com/verify
      - type: rewrite
        source: /login
        destination: https://sentinel-backend.onrender.com/login
      - type: rewrite
        source: /*
        destination: /index.html

# --------------------------------------------------------------------------
# Database
# --------------------------------------------------------------------------
databases:
  - name: sentinel-db
    region: oregon
    plan: free
    databaseName: sentinel
    user: admin
