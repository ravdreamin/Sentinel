services:
  # --------------------------------------------------------------------------
  # Backend Service (Docker)
  # --------------------------------------------------------------------------
  - type: web
    name: sentinel-backend
    env: docker
    region: oregon 
    plan: free
    rootDir: backend
    # Environment variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sentinel-db
          property: connectionString
      - key: PORT
        value: 8081
      - key: EMAIL_APIKEY
        sync: false # You must set this manually in the Render Dashboard!
    autoDeploy: true

  # --------------------------------------------------------------------------
  # Frontend Service (Static Site)
  # --------------------------------------------------------------------------
  - type: static
    name: sentinel-frontend
    region: oregon
    rootDir: frontend
    buildCommand: npm run build
    publishDir: dist
    routes:
      # Rewrite API calls to the Backend Service
      # IMPORTANT: After deployment, check your backend URL and update these destinations 
      # if 'sentinel-backend' is not the assigned subdomain.
      - type: rewrite
        source: /api/*
        destination: https://sentinel-backend.onrender.com/api/*
      - type: rewrite
        source: /auth/*
        destination: https://sentinel-backend.onrender.com/auth/*
      - type: rewrite
        source: /register
        destination: https://sentinel-backend.onrender.com/register
      - type: rewrite
        source: /verify
        destination: https://sentinel-backend.onrender.com/verify
      - type: rewrite
        source: /login
        destination: https://sentinel-backend.onrender.com/login
      
      # Single Page Application (SPA) Fallback
      - type: rewrite
        source: /*
        destination: /index.html

# --------------------------------------------------------------------------
# Database
# --------------------------------------------------------------------------
databases:
  - name: sentinel-db
    region: oregon
    plan: free
    databaseName: sentinel
    user: admin
